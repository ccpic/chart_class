services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: chart-class-backend
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:5173}
    volumes:
      - ../data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      # 构建参数：API URL（必须在构建时传递，Next.js 的 NEXT_PUBLIC_* 在构建时注入）
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    container_name: chart-class-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      # 注意：NEXT_PUBLIC_API_URL 在构建时已注入，运行时设置无效
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


